<!DOCTYPE html>
<html>
    <head>
        <title>Imagine Dragons  |   Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css"/>
        <body>
            <header class="main-header">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="store.html">STORE</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
                
                <h1 class="band-name band-name-large">Imagine Dragons</h1>
            </header>
            <section class="container content-section">
                <h2 class="section-header">MUSIC</h2>
                <div class="shop-items">
                    <div class="shop-item">
                    
                        <span class="shop-item-title">Night Visions</span>
                        <img class="shop-item-img" src="images/Night Visions.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$13.66</span>
                            <button class="btn btn-prime shop-item-btn" type="button">ADD TO CART</button>
                        </div>
                    </div>

                    <div class="shop-item">
                        <span class="shop-item-title">Bones</span>
                        <img class="shop-item-img" src="images/Bones.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$15.99</span>
                            <button class="btn btn-prime shop-item-btn" type="button">ADD TO CART</button>
                        </div>
                    </div>

                    <div class="shop-item">
                
                        <span class="shop-item-title">Enemy</span>
                        
                        <img class="shop-item-img" src="images/Enemy.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$18.07</span>
                            <button class="btn btn-prime shop-item-btn" type="button">ADD TO CART</button>
                        </div>
                    </div>

                    <div class="shop-item">
                        <span class="shop-item-title">Evolve</span>
                        
                        <img class="shop-item-img" src="images/Evolve.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$16.46</span>
                            <button class="btn btn-prime shop-item-btn" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
                
            <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Mystery Box</span>
                        
                        <img class="shop-item-img" src="images/MysteryBox.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$40.00</span>
                            <button class="btn btn-prime shop-item-btn" type="button">ADD TO CART</button>
                        </div>
                    </div>

                    <div class="shop-item">
                        
                        <span class="shop-item-title">Hoodie</span>
                        
                        <img class="shop-item-img" src="images/Hoodie.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$65.00</span>
                            <button class="btn btn-prime shop-item-btn" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container content-section">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="images/Hoodie.png" width="100" height="100">
                        <span class="cart-item-title">Hoodie</span>
                    </div>
                    
                    <span class="cart-price cart-column">$65.00</span>
                    
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger cart-quantity-btn" type="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="images/Enemy.png" width="100" height="100">
                        <span class="cart-item-title">Enemy</span>
                    </div>
                    
                    <span class="cart-price cart-column">$18.07</span>
                
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger cart-quantity-btn" type="button">REMOVE</button>
                    </div>
                </div>

                <div>
                    <span>TOTAL</span>
                    <span>$101.14</span>
                </div>
                <div>
                    <button type="button">PURCHASE</button>
                </div>
            </section>


            <footer class="main-footer">
                <div class="container main-footer-container">
                    <h3 class="band-name">Imagine Dragons</h3>
                    <ul class="nav footer-nav">
                        <li>
                            <a href="https://www.youtube.com/">
                                <img src="images/YouTube Logo.png">
                            </a>
                        </li>
                
                        <li>
                            <a>
                                <img src="images/Spotify Logo.png">
                            </a>
                        </li>
                            
                        <li>
                            <a>
                                <img src="images/Facebook Logo.png">
                            </a>
                        </li>
                    </ul>
                </div> 
            </footer>

        </body>
