<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Solar System</title>
</head>
<body>
    <div class="planets-container">
        <div class="sun"></div>

        <div class="route">
            <div class="container" id="mercury-container">
                <div class="planet" id="mercury"></div>
            </div>
        </div>

        <div class="route">
            <div class="container" id="venus-container">
                <div class="planet" id="venus"></div>
            </div>
        </div>

        <div class="route">
            <div class="container" id="earth-container">
                <div class="planet" id="earth"></div>
            </div>
        </div>

        <div class="route">
            <div class="container" id="mars-container">
                <div class="planet" id="mars"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
