<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Emoji</title>
</head>
<body>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="face-mask">
                <div class="face-mask-top-left"></div>
                <div class="face-mask-top-right"></div>
                <div class="face-mask-bot-left"></div>
                <div class="face-mask-bot-right"></div>
            </div>
        </div>
    </div>

    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="oval-mouth"></div>
        </div>
    </div>

    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="smile">
                <div class="teeth"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
