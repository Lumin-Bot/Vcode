<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Username" required> 
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>

        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2001-09-12">
        </div>

        <div>
            Favorite Food
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>

            <div>
                <label for="orange">Orange</label>
                <input type="checkbox" name="orange" id="orange">
            </div>
        </div>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>

            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>

        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option label="Black" value="Black"></option>
                <option value="Brown">Brown</option>
            </select>
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio"></textarea>
        </div>

        <input type="hidden" name="hidden" value="hi">

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="file">File</label>
            <input id="file" type="file" name="file">
        </div>
        
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
